<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title>Edit animal</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous"/>
    </head>
    <body>
        <form action="#" th:action="@{/editAnimal/{id} (id=${animal.id})}" th:object="${animal}" method="post">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" th:field="*{id}" id="id" th:disabled="disabled"/>
            </div>
            <div class="form-group">
                <label for="species">Species</label>
                <input type="text" th:field="*{species}" id="species"/>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name"/>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" th:field="*{sex}">
                    <option th:each="sex : ${T(com.tss.entities.Animal.Sex).values()}"
                            th:value="${sex}"
                            th:text="${sex}"
                            th:selected="${animal.sex == sex}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" th:field="*{age}" id="age"/>
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="text" th:field="*{weight}" id="weight"/>
            </div>
            <div class="form-group">
                <label for="diet">Diet</label>
                <select id="diet" th:field="*{diet}">
                    <option th:each="diet : ${T(com.tss.entities.Animal.Diet).values()}"
                            th:value="${diet}"
                            th:text="${diet}"
                            th:selected="${animal.diet == diet}"></option>
                </select>
            </div>
            
            <input type="submit" value="Save animal"/>
        </form>
    </body>
</html>
