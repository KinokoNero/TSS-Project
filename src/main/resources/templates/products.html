<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title>Product list</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous"></link>
    </head>
    <body>
        <a th:href="@{/}">Go back</a>
        <br/><br/>
        <div th:switch="${products}">    
            <h2 th:case="null">No product data!</h2>
            <div th:case="*">        
                <h2>Product list</h2>
                <a th:href="@{/products/report}" class="btn btn-primary">Print report<i class="fas fa-sign-out-alt"></i></a>
                <table class="table">
                    <thead class="thead-dark">    
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Date</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product: ${products}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${#dates.format (product.updated, 'yyyy-MM-dd')}"></td>
                            <td th:text="${product.description}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
